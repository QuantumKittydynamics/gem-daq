{% extends "index.html" %}

{% block content %}

{% raw %}

<div>
    <h1>VFAT2 threshold scan</h1>
    <div class="row">
        <div class="col-md-4">
            <!-- Parameters -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Scan parameters</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">VFAT2</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" min="0" max="23" ng-model="vfat2ID" ng-disabled="scanStatus">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Minimum threshold<br>(default = 0)</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" min="0" max="255" ng-model="minVal" ng-disabled="scanStatus">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Maximum threshold<br>(default = 255)</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" min="0" max="255" ng-model="maxVal" ng-disabled="scanStatus">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Steps<br>(default = 1)</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" ng-model="steps" ng-disabled="scanStatus">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Number of events<br>(default = 0xFFFFFF)</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" ng-model="nEvents" ng-disabled="scanStatus">
                            </div>
                        </div>
                        <p><a class="btn btn-success btn-xs btn-block" ng-click="start_scan()" ng-disabled="scanStatus">Start the scan</a></p>
                        <p><a class="btn btn-primary btn-xs btn-block" ng-click="reset_scan()">Reset the module</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">    
            <!-- Results -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Results</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-warning" ng-show="scanStatus">A scan is currently running on the system...</div>
                    <div id="threshold_chart"></div>
                </div>
            </div>
        </div> 
    </div>
</div>

{% endraw %}

{% endblock %}
