{% extends "index.html" %}

{% block content %}

{% raw %}

<div ng-controller="thresholdCtrl">
    <h1>VFAT2 threshold scan</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Scan parameters</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">VFAT2</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" min="0" max="23" ng-model="vfat2ID" ng-disabled="scan_is_running != 0">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Minimum threshold</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" min="0" max="255" ng-model="minVal" ng-disabled="scan_is_running != 0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Maximum threshold</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" min="0" max="255" ng-model="maxVal" ng-disabled="scan_is_running != 0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Steps</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" ng-model="steps" ng-disabled="scan_is_running != 0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Number of events</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" ng-model="nEvents" ng-disabled="scan_is_running != 0">
                            </div>
                        </div>
                        <a href="#" class="btn btn-success btn-sm btn-block" ng-click="start_scan()" ng-disabled="scan_is_running != 0">Start the scan</a>
                        <a href="#" class="btn btn-warning btn-sm btn-block" ng-click="reset_scan()">Reset the module</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">    
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Results</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-info" ng-show="scan_is_running == 0">The system is currently free and available to perform a scan.</div>
                    <div class="alert alert-warning" ng-show="scan_is_running != 0">A scan is currently running on the system...</div>
                    <a href="#" class="btn btn-xs btn-primary" ng-click="get_results()" ng-disabled="scan_is_running != 0">Plot the results if any</a>
                    <div id="threshold_chart"></div>
                </div>
            </div>
        </div> 
    </div>
</div>

{% endraw %}

{% endblock %}
